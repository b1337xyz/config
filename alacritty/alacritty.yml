import:
  - ~/.config/alacritty/themes/Base16-Default-Dark.yml

env:
  TERM: xterm-256color

# green
# colors:
#   primary:
#     background: "#253525"
#     foreground: "#B4D499"
#
colors:
  primary:
    background: "#222222"

  cursor:
    cursor: '#D17288'

window:
  dimensions:
    columns: 100
    lines: 24

  padding:
    x: 1
    y: 3

  dynamic_padding: true
  decorations: full
  opacity: 1.0

font:
  normal:
    # family: Source Code Pro
    # family: mononoki Nerd Font Mono
    # family: Iosevka
    family: Comic Mono
    style: Normal

  bold:
    family: Comic Mono
    style: Bold


  offset:
    x: 0
    y: 0
    
  size: 12

mouse:
  hide_when_typing: true
