# import:
#   - ~/.config/alacritty/themes/3024.dark.yml

colors:
  primary:
    foreground: "#F699AD"

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 24

  padding:
    x: 1
    y: 3

  dynamic_padding: true
  opacity: 1.0

font:
  normal:
    family: mononoki Nerd Font Mono

  offset:
    x: 0
    y: 0
    
  size: 11

mouse:
  hide_when_typing: true
