### General
ytdl-format="[height<=1080]"
script-opts=ytdl_hook-ytdl_path=/usr/bin/yt-dlp
quiet=yes
save-position-on-quit=yes
watch-later-options-remove=clr
write-filename-in-watch-later-config
input-ipc-server=/tmp/mpvsocket
keep-open=yes
keep-open-pause=no

### UI
#osd-font='mononoki Nerd Font Mono'
osd-font-size=20
geometry=85%x80%+50%+50%
autofit-larger=90%x90%
keepaspect=yes
ontop=yes

### Video
vo=gpu
#hwdec=vaapi
hwdec=vaapi-copy
vo-vaapi-scaling=fast
scale=bilinear
cscale=bilinear
dscale=bilinear
scale-antiring=0
cscale-antiring=0
dither-depth=no
correct-downscaling=no
sigmoid-upscaling=no
deband=no
vd-lavc-fast

### Sub
alang=jpn,kor,eng
slang=por,eng
embeddedfonts=yes
sub-font=DejaVu Sans Bold
#sub-font=Andika New Basic Bold
sub-font-size=24
sub-blur=0.2
sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.0
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0
sub-fix-timing=no
sub-auto=fuzzy
#sub-ass-vsfilter-blur-compat=yes

### Audio
# audio-stream-silence # will break certain player behavior
volume=100

# Screenshots #                    
screenshot-template=~/Pictures/screenshots/%F-%wH.%wM.%wS
screenshot-format=png
screenshot-png-compression=0
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes

[playlist]
loop-file=inf
no-resume-playback

[big-cache]
cache=yes
demuxer-max-bytes=400MiB
demuxer-readahead-secs=0

[popup]
profile=big-cache
keepaspect=no

[ytclip]
profile=big-cache
osd-font-size=40
ytdl-format="[height<720]"
geometry=40%x40%-4+24
#geometry=646x365+50%+50%
autofit-larger=100%x100%

[radio]
ytdl-format="ba*"
cache=yes
quiet=no
save-position-on-quit=no
no-resume-playback
no-video
input-ipc-server=/tmp/mpvradio
